<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <link href="css/fcc-food-menu.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="menu">
        <header>
            <h1>GRENO CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <hr />


        <main>
            <section>
                <h2>Pasta</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
                <article class="item">
                    <p class="pasta">Lasagnia</p>
                    <p class="price">0.50</p>
                </article>
                <article class="item">
                    <p class="pasta">Alio Olio</p>
                    <p class="price">0.75</p>
                </article>
                <article class="item">
                    <p class="pasta">Linguine</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="pasta">Maultasche</p>
                    <p class="price">2.25</p>
                </article>

            </section>

            <section>
                <h2>Experimental</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
                <article class="item">
                    <p class="experimental">Kathal Ka Achaar</p>
                    <p class="price">4.5</p>
                </article>
                <article class="item">
                    <p class="experimental">C Patakha</p>
                    <p class="price">3.5</p>
                </article>
                <article class="item">
                    <p class="experimental">Bhooja</p>
                    <p class="price">3.5</p>
                </article>
                <article class="item">
                    <p class="experimental">Kharbooj Namkeena</p>
                    <p class="price">3.5</p>
                </article>

            </section>
        </main>
        <hr class="bottom" />


        <footer>
            <p><a href="https://www.sidtrip.github.io">Visit our website</a> </p>
            <address>123 Bookerly Avenue</address>
        </footer>

    </div>
</body>

</html>
