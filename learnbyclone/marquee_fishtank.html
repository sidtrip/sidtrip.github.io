<html>

    <head>
        <title>Sid | Learning by Coding | Marquee Fishtank</title>
        <!-- Embedded Style Sheets-->
        <style>
            body{ margin: 0; padding: 0}
            #fishtank{
                width: 100%;
                height: 100%;
            }
            #water{
                width: 100%;
                height: 100%;
                background-color: aqua;
                padding: 1em 0 0;
                position: absolute;
            
            }
            #sand{
                width: 100%;
                background-color: tan;
                bottom: 0;
                position: absolute;
            }
            marquee:not(#crab){
                animation-name: swimming;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-timing-function: ease;

            }

            @keyframes swimming {
                0% { transform: translateY(0);}
                20% { transform: translateY(-0.5em);}
                40% { transform: translateY(0);}
                60% { transform: translateY(0.5em);}
                80% { transform: translateY(-0.25em);}
                100% { transform: translateY(0);}
                
            }


            #fish1 { color:red; animation-delay: 0;}
            #fish2 { color:orange; animation-delay: 0.8s;}
            #fish3 { color:blue; animation-delay: 0.4s;}
            #fish4 { color:purple; animation-delay: 1.6s;}
            #fish5 { color:green; animation-delay: 0.8s;}
            #fish6 { color:gold; animation-delay: 1.8s;}
            #fish7 { color:brown; animation-delay: 0.6s;}
            #crab { color:red; animation-delay: 1.4s;}
        </style>

    </head>

    <body>
        <div id = "fishtank">
            <div id = "water">
                <marquee id = "fish1" scrollamount = 7>&lt;&gt;&lt;</marquee>
                <marquee id = "fish2" scrollamount = 3>&lt;&gt;&lt;</marquee>
                <marquee id = "fish3" scrollamount = 6 direction = "right">&gt;&lt;&gt;</marquee>
                <marquee id = "fish4" scrollamount = 10>&lt;&gt;&lt;</marquee>
                <marquee id = "fish5" scrollamount = 5 direction = "right">&gt;&lt;&gt;</marquee>
                <marquee id = "fish6" scrollamount = 6>&lt;&gt;&lt;</marquee>
                <marquee id = "fish7" scrollamount = 8 direction = "right">&gt;&lt;&gt;</marquee>
                <br><br>
                <marquee id = "crab" scrollamount = "4" behaviour = "alternate">(\/)O_o(\/)</marquee>
        
            </div>
            <div id = "sand">&nbsp;</div>
        </div>
    </body>

</html>
