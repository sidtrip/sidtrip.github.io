<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/random-quote.css">
    <title>Random Quote</title>
</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col12 col3"></div>
            <div class="col12 col6 quotebox">
                <div class="row">
                    <div class="col12">
                        <blockquote>
                            <i class="fa faquoteleft quotemark"></i>
                            <h2 id="quotetext"></h2>
                            <footer id="quotetext"></footer>
                        </blockquote>
                    </div>
                </div>
                <div class="row">
                    <div class="col12 col12">
                        <div class="social-icon round-icon">
                            <a id="tweetquote" title="Tweet this quote!" target="_blank">
                                <i class="fa fatwitter"></i>
                            </a>
                        </div>
                        <div class="quotebutton">
                            <button class="btn btnprimary" id="newquote">New Quote</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col12 col3"></div>
        </div>
    </div>

</body>


</html>
